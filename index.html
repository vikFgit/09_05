<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Cards</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- section.cards-container>h1.container-title+article.card-wrapper>(.card-bd-header+.card-content+footer.card-footer)  -->
  <section class="cards-container">
    <h1 class="container-title">User Cards</h1>
    <article class="card-wrapper">
      <div class="card-bd-header"></div>
      <div class="card-content"></div>
      <div class="photo-wrapper"><img src="./assets/images/Elon_Musk.jpg" alt="" class="photo"></div>
      <h2 class="fullname-user">Elon Mask</h2>
      <address>
        <img src="./assets/icons/map-marker.png" alt="" class="map-marker">
        New jersey, USA
      </address>
      <!-- .btm-wrapper>.btm*2 -->
      <div class="btm-wrapper">
        <button class="btm">Follow</button>
        <button class="btm">Send Message</button>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, veritatis</p>
      </div>
      <footer class="card-footer">
        <a href="./assets/icons/facebook.png" class="social-icon fb"></a>
        <a href="./assets/icons/google-plus.png" class="social-icon google"></a>
        <a href="./assets/icons/twitter.png" class="social-icon twitter"></a>
      </footer>
    </article>
  </section>
</body>
</html>
